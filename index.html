            </div>

            <div class="leftPanel_orderButtons">
                <button class="leftPanel_orderButtons_elements">Cancel Order</button>
                <button class="leftPanel_orderButtons_elements">Discount Order</button>
                <button class="leftPanel_orderButtons_elements">Hold Order</button>
                <button class="leftPanel_orderButtons_elements">Pay</button>

        <div class="rightPanel">

            <div class="rightPanel_searchBox">
